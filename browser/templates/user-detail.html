<section id="user-detail">
<div ng-cloak layout="row">
    <div flex="100">
        <md-toolbar layout="row" class="section-header">
            <div class="md-toolbar-tools">
                <span>My Reservations</span>
            </div>
        </md-toolbar>
        <md-content>
            <md-list flex>
                <md-subheader class="md-no-sticky">Upcoming Reservations</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="reservation in currentReservations" ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h3><b>{{reservation.restaurant.name}}</b></h3>
                        <h4>{{reservation.time}}</h4>
                        <p>Party of {{reservation.size}}</p>
                    </div>
                        <div class="md-list-item-text" layout="row">
                        <div flex="10">
                            <md-button class="md-primary md-fab" md-fab-bottom-right>
                                <span class="glyphicon glyphicon-earphone" aria-hidden="true"></span>
                            </md-button>
                        </div>
                            <div class="md-list-item-text" flex="80">
                             <h3> {{ phone.number }} </h3>
                            <p> {{ phone.type }} </p>
                            </div>
                        </div>
                </md-list-item>
                <md-divider></md-divider>
                <md-subheader class="md-no-sticky">Past Reservations</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="reservation in pastReservations" ng-click="null">
                    <div class="md-list-item-text" layout="column">
                        <h3><b>{{reservation.restaurant.name}}</b></h3>
                        <h4>{{reservation.time}}</h4>
                        <p>Party of {{reservation.size}}</p>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>
</section>
