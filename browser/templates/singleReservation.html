<md-content class="md-padding" layout="column" flex="50" layout-wrap>
<h4>Reservation for {{restaurant.name}}</h4>
<div>
    <h5>Number of Diners:</h5>
    <md-input-container class="md-block" flex="15">
        <md-select ng-model="data.size" ng-required="true">
            <md-option ng-repeat="number in diners" value="{{number}}">
                {{number}}
            </md-option>
        </md-select>
    </md-input-container>
    <p>For parties larger than 6, please call the restaurant.</p>
    </div>

<div flex=33>
    <h5>Reservation Date:</h5>
    <datetimepicker data-ng-model="data.date" data-before-render="beforeRender($view, $dates, $leftDate, $upDate, $rightDate)" data-on-set-time="onTimeSet(newDate, oldDate)" data-datetimepicker-config="{ minuteStep: 30 }" ng-required="true"></datetimepicker>
</div>

<div flex=33>
    <h5>{{message}}</h5>
    <md-button ng-click="makeReservation()" ng-show="available" class="md-raised md-primary">Book</md-button>
    </div>
</md-content>
