<div layout="column" style="height:500px;" ng-cloak>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="true" md-disable-backdrop flex="25">
            <md-content layout-padding>
                <md-list>
                    <md-list-item class="md-2-line res-time" ng-repeat="time in times" ng-click="goToTime(time.hours)">
                    {{time.display}}
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <md-content flex layout-padding>
            <div layout="column" layout-fill layout-align="top left">
                <ul>
                    <li class="reservationList" ng-repeat="reservation in reservations"><a>{{reservation.user.name}}</a>, party of {{reservation.size}}
                    </li>
                </ul>
            </div>
        </md-content>
    </section>
</div>
