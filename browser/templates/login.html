
    <md-content md-whiteframe="10" class="md-padding" layout-align="center center" flex="60">
    <div layout="row" layout-wrap flex="80">
        <div flex>
            <form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup()">
                <h4> Sign Up </h4>
                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" ng-model="signup.name" class="form-control" id="firstName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div flex>
            <form id="login-form" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
                <h4>Log In</h4>
                <alert type="danger" ng-show="error">
                    {{ error }}
                </alert>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
</div>

    </md-content>
